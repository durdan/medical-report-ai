<!DOCTYPE html>
<html>
<head>
  <title>Medical Report AI Assistant</title>
  <style>
    body {
      width: auto;
      min-width: 500px;
      height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow-x: hidden;
    }

    .section {
      margin-bottom: 20px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0052a3;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      min-height: 100px;
      max-height: 500px;
      overflow-y: auto;
      line-height: 1.5;
      font-size: 14px;
    }

    /* Markdown Styling */
    #result h1 {
      font-size: 24px;
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
      margin: 24px 0 16px;
    }

    #result h2 {
      font-size: 20px;
      color: #34495e;
      margin: 20px 0 12px;
    }

    #result h3 {
      font-size: 16px;
      color: #445566;
      margin: 16px 0 8px;
    }

    #result ul, #result ol {
      padding-left: 24px;
      margin: 12px 0;
    }

    #result li {
      margin: 6px 0;
      line-height: 1.6;
    }

    #result strong {
      color: #1a1a1a;
      font-weight: 600;
    }

    #result em {
      color: #444;
      font-style: italic;
    }

    #result p {
      margin: 12px 0;
      line-height: 1.6;
    }

    /* Copy button styles */
    .result-container {
      position: relative;
    }

    #copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      display: none;
      font-size: 12px;
      color: #444;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #copy-btn:hover {
      background-color: #e9ecef;
    }

    #copy-btn.copied {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }

    /* Copy icon */
    .copy-icon {
      width: 14px;
      height: 14px;
      display: inline-block;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .textarea-container {
      position: relative;
    }

    .icon-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
      color: #444;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .icon-button:hover {
      background-color: #e9ecef;
    }

    .status-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .wave-container {
      display: none;
      position: absolute;
      bottom: -70px;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .wave-container.recording {
      display: block;
    }

    #wave-canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <div class="section">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
    </div>
  </div>

  <div id="report-section" style="display: none;">
    <div class="section">
      <h2>Generate Report</h2>
      <select id="specialty">
        <option value="">Select Specialty</option>
        <option value="radiology">Radiology</option>
        <option value="cardiology">Cardiology</option>
        <option value="neurology">Neurology</option>
        <option value="orthopedics">Orthopedics</option>
        <option value="internal_medicine">Internal Medicine</option>
        <option value="emergency_medicine">Emergency Medicine</option>
        <option value="pediatrics">Pediatrics</option>
        <option value="oncology">Oncology</option>
      </select>
      <div class="input-group">
        <label for="prompt">Medical Findings:</label>
        <div class="textarea-container">
          <textarea id="prompt" rows="6" placeholder="Enter or dictate medical findings..."></textarea>
          <button id="dictate-btn" class="icon-button" title="Start Dictation">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="currentColor"/>
              <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="currentColor"/>
            </svg>
          </button>
          <div id="wave-container" class="wave-container">
            <canvas id="wave-canvas" height="60"></canvas>
          </div>
        </div>
        <div id="dictation-status" class="status-text"></div>
      </div>
      <button id="generate-btn">Generate Report</button>
      <div class="result-container">
        <button id="copy-btn" style="display: none;">
          <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy
        </button>
        <div id="result"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
